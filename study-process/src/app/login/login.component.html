<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-button [disabled]='!form.valid'>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
