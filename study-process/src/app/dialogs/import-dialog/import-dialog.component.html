<h1 mat-dialog-title>Create or edit word</h1>
<div mat-dialog-content>
    <p>
        <mat-form-field class="w-100" appearance="standard">
            <mat-label>CardSet Title</mat-label>
            <input  matInput required [(ngModel)]="model.title" cdkFocusInitial>
        </mat-form-field>
    </p>
    <p class="w-100--wrap">
        <mat-form-field class="w-100 mr-10" appearance="standard">
            <mat-label>Separator between cards</mat-label>
            <input matInput required [(ngModel)]="model.itemsSeparator">
            <mat-hint>Smth like: [card] -separator- [card]</mat-hint>
        </mat-form-field>
        <mat-form-field class="w-100 ml-10" appearance="standard">
            <mat-label>Separator definitions</mat-label>
            <input matInput required [(ngModel)]="model.cardModelSeparator">
            <mat-hint>Smth like: [card front side] -separator- [card back side]</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="w-100" appearance="standard">
            <mat-label>Text</mat-label>
            <textarea matInput required [(ngModel)]="model.text"></textarea>
            <mat-hint>Text to parse</mat-hint>
        </mat-form-field>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]='!model.isValid' (click)="closeDialog()">Ok</button>
</div>
